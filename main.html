<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" /> 
  <title>Insert row in a table</title> 
</head>
<body>
  <table id="sampleTable" border="1"> 
    <tr><td>Row1 cell1</td><td>Row1 cell2</td></tr> 
    <tr><td>Row2 cell1</td><td>Row2 cell2</td></tr> 
  </table><br> 
  
  <input type="button" onclick="insert_Row()" value="Insert row">  

  <script>
    function insert_Row() {
      const table = document.getElementById("sampleTable");

      // create new row and cells
      const tr = document.createElement("tr");
      const td1 = document.createElement("td");
      td1.textContent = "New Cell1";
      const td2 = document.createElement("td");
      td2.textContent = "New Cell2";

      tr.append(td1, td2);

      // add row at top (prepend) OR bottom (append)
      table.prepend(tr); // use append(tr) if you want it at bottom
    }
  </script>
</body>
</html>
