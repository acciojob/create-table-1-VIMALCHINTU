<!DOCTYPE>
<html>
	<head>
		<title>Create Table 1</title>
		<style>
			#table,td{
				border:solid
			}
		</style>
	</head>
	<body>
		<table id="table">
			<tr>
				<td>Row1 cell1</td>
				<td>Row1 cell2</td>
				
			</tr>
			<tr>
				<td>Row2 cell1</td>
				<td>Row2 cell2</td>
				
			</tr>
		</table>
		<button style="margin-top:10px" onclick="btn()">Insert row</button>
		<script>
			const table=document.getElementById("table")
			function btn() {
				const tr=document.createElement("tr")
				const td1=document.createElement("td")
				td1.textContent=`New Cell1`
				const td2=document.createElement("td")
				td2.textContent=`New Cell2`
				tr.append(td1,td2)
				table.prepend(tr)
				
				
				
			}
		</script>
		
	</body>
	
</html>
